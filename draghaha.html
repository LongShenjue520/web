<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title></title>
<style type="text/css">
*{margin: 0;padding:0;}
html,body{width: 100%;height: 100%;}
#father{position: relative;width: 100%;height: 100%;background: yellow;}
#ball{width: 50px;height: 50px;background: red;border-radius: 50%;cursor: pointer;position: absolute;  transform: translate(0px,490px);}
</style>
<script src='zepto.min.js'></script>
<script src='jquery-1.10.2.min.js'></script>
<script type="text/javascript">
window.onload=function(){
    var div = document.getElementById('ball');
    ballDarg(div);
    function ballDarg(id){
        id.addEventListener('touchmove', function(event) {
        event.preventDefault();//阻止其他事件
        // 如果这个元素的位置内只有一个手指的话
        if (event.targetTouches.length == 1) {
            var touch = event.touches[0],
            moveX,moveY,winWh = window.innerWidth - $(id).width(),winHt = window.innerHeight - $(id).height();
            moveX=touch.pageX -$(id).width()/2;
            moveY=touch.pageY-$(id).height()/2;
            moveY  = moveY  < 0 ? 0 : moveY ;
            moveX = moveX < 0 ? 0 : moveX;
            moveY = moveY > winHt ? winHt : moveY;
            
            moveX = moveX > winWh ? winWh :moveX;
            id.style.transform='translate('+moveX+'px,'+moveY+'px)';
           }
          }, false);
    }
  

    
}
</script>
</head>
<body>
    <div id="father">
        <div id="ball"></div>
    </div>

</body>
</html>
