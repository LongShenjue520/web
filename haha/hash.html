<html>
<head>
    <meta http-equiv="Content-Type" content="textml; charset=utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>新股申购</title>
    <style>
        .cur{ background: red; color: #fff;}
        .tab li{ display: none;}
        .show{ display: block !important;}
        a{ margin:0 20px;}
        .hash{ display: none;}
    </style>
    <script src="http://i0.jrjimg.cn/zqt-red-1000/focus/common/js/jquery-1.7.2.min.js"></script>
    <script src="http://i0.jrjimg.cn/zqt-red-1000/focus/common/js/fastclick.js"></script>
    <script type="text/javascript">
        /*计算字体大小*/
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
                FastClick.attach(document.body);
            }, false);
        }
        $(function(){
            window.location.hash='0';
            $('.tab span').each(function(){
                $(this).click(function(){
                    $('.tab span').removeClass('cur');
                    $('.tab li').removeClass('show');
                    $(this).addClass('cur');
                    $('.tab li').eq($(this).index()).addClass('show');
                });
            });
            $('.tab li').eq(0).find('a').each(function(){
                $(this).click(function(){
                    window.location.hash='1';
                    $('.tab').hide();
                    $('.hash1').show();
                });
            })
            $('.tab li').eq(1).find('a').each(function(){
                $(this).click(function(){
                    window.location.hash='2';
                    $('.tab').hide();
                    $('.hash2').show();
                });
            })
            $('.tab li').eq(2).find('a').each(function(){
                $(this).click(function(){
                    window.location.hash='3';
                    $('.tab').hide();
                    $('.hash3').show();
                });

            })
            function tab(){
                //alert(window.location.hash);
            }
            setInterval(function(){
                window.addEventListener('hashchange', function(e) {
                    document.title=e.oldURL.substring(e.oldURL.indexOf('#')+1)+'%%'+e.newURL.substring(e.newURL.indexOf('#')+1);
                    if(e.oldURL.substring(e.oldURL.indexOf('#')+1)==1 && e.newURL.substring(e.newURL.indexOf('#')+1)==0){
                        $('.tab').show();
                        $('.hash1').hide();
                    }
                    if(e.oldURL.substring(e.oldURL.indexOf('#')+1)==2 && e.newURL.substring(e.newURL.indexOf('#')+1)==0){
                        $('.tab').show();
                        $('.hash2').hide();
                    }
                    if(e.oldURL.substring(e.oldURL.indexOf('#')+1)==3 && e.newURL.substring(e.newURL.indexOf('#')+1)==0){
                        $('.tab').show();
                        $('.hash3').hide();
                    }
                }, false);
            },300);
        });
    </script>
</head>
<body>
<div class="tab">
    <div class="btn">
        <span class="cur">第一个</span>
        <span>第二个</span>
        <span>第三个</span>
    </div>
    <ul>
        <li class="show">第一个<a href="javascript:;">链接1</a><a href="javascript:;">链接1</a><a href="javascript:;">链接1</a><a href="javascript:;">链接1</a></li>
        <li>第二个<a href="javascript:;">链接2</a><a href="javascript:;">链接2</a><a href="javascript:;">链接2</a><a href="javascript:;">链接2</a></li>
        <li>第三个<a href="javascript:;">链接3</a><a href="javascript:;">链接3</a><a href="javascript:;">链接3</a><a href="javascript:;">链接3</a></li>
    </ul>
</div>
<div class="hash hash1">hash1hash1</div>
<div class="hash hash2">hash2hash2hash2</div>
<div class="hash hash3">hash3hash3hash3</div>
</body>
<html>
