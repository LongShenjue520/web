<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>border</title>
    <style>
        .box11{width: 10rem;height:10rem; border:1px solid #000; border-radius:2rem; margin: 10px;}
        .box1{width: 10rem;height:10rem; border:0.5px solid #000; border-radius:2rem; margin: 10px;}
        .box2{width: 10rem;height:10rem; border-radius:2rem; margin: 10px;
            position: relative;}
        .box2in{ width:20rem; height: 20rem; border:1px solid #000; -webkit-transform: scale(.5);
            transform: scale(.5); position: absolute;top:-5rem;left:-5rem; border-radius: 4rem;}
        .box3{width: 10rem;height:10rem; margin:10px;
            position: relative; border-left:1px solid #000;}
            .box3:after {
                content: ' ';
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                border-bottom: 1px solid #000;
                -webkit-transform-origin: 0 0;
                transform-origin: 0 0;
                pointer-events: none;
                -webkit-transform: scale(.5);
                transform: scale(.5);
                width: 200%;
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
                height:1px;
            }
        .box4{width: 10rem;height:10rem; margin:10px;
            position: relative; border-left:1px solid #000;}
        .box4:after {
            content: ' ';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid #000;
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            pointer-events: none;
            -webkit-transform: scale(.5);
            transform: scale(.5);
            width: 200%;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            height:200%;
        }
        .box5{width: 10rem;height:10rem; margin:10px;
            position: relative; border-left:1px solid #000;}
        .box5:after {
            content: ' ';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid #000;
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            pointer-events: none;
            -webkit-transform: scale(.5);
            transform: scale(.5);
            width: 200%;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            height:200%;
            border-radius: 5rem;
        }

    </style>
    <script type="text/javascript">
        /*计算字体大小*/
        function change(){
            document.documentElement.style.fontSize=20*document.documentElement.clientWidth/375+'px';
        }
        change();
        $(function(){
            window.addEventListener('resize',change,false);
        });
    </script>
</head>
<body>
<div class="box1">1border:0.5px </div>
<div class="box11">11border:1px</div>
<div class="box2"><div class="box2in">2</div></div>
<div class="box3">3</div>
<div class="box4">4</div>
<div class="box5">
    border-radius: 5rem;</div>
</body>
</html>
