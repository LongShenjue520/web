<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,initial-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<title>投顾个人页</title>
<style type="text/css">
/* init */
body,div,p,h1,h2,h3,h4,h5,h6,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,table,th,td{margin: 0; padding: 0; }
address, cite, em, i { font-style: normal; }
body{ -webkit-appearance: none; background:#cc3022;}
li { list-style: none; }
a { color:#535862; text-decoration: none;-webkit-tap-highlight-color:transparent; }
img{ vertical-align: top; border: 0;  }
input[type="button"], input[type="submit"], input[type="reset"] { cursor: pointer; }
input{outline: none;border: none; background-color:transparent;  
    color:#fff; FILTER: alpha(opacity=0);appearance:none;-moz-appearance:none;-webkit-appearance:none;}
html,body{font:20px/1rem 'Microsoft Yahei'; color: #333;}
.clearfix:after{ display: block;content: ''; clear: both;}
.fl{ float: left;}
.fr{ float: right;}
.bsbb{ box-sizing:border-box;}
.btnbottom{ height: 1.7rem; background: #efeff4; padding-top: 2.3rem; padding-right: .75rem;} 
.btnbottom .btna{ margin-left: 1.75rem;}
.bgbig { width: 100%; height: 100%; background: url(http://i0.jrjimg.cn/wap2014/wxbug/bgbig.png) repeat; position: fixed; top: 0; left: 0; z-index: 9998; }
.tsbox { position: fixed; top: 0; right: 0; z-index: 9999; }
.bg{ width:18.75rem;height:13.25rem; background: url(img/bg_01.png) center center; background-size: 100% 100%;}  
.bg a{ width: 4.25rem; height: 4.25rem; background: yellow; opacity: .6; border-radius: 50%; display: block; margin-left: 1.5rem;}
.bg span{ width: 12.25rem; height: 1.95rem; background:url(img/btn.png) no-repeat; opacity: .6; display: block; margin:.625rem auto 0;    background-size: 100% auto;}
.bg .succ{ background-position: 0 -1.95rem;}
.bg2{background-image: url(img/bg_02.png);} 
.bg3{background-image: url(img/bg_03.png);height: 8.3rem;} 
.bg4{background-image: url(img/bg_04.png);height: 8.3rem;} 
.bg5{background-image: url(img/bg_05.png);height: 8.3rem;} 
.bg6{background-image: url(img/bg_06.png);height: 13.05rem;} 
</style>
</head>
<body>
    <div class="bg bg1"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"><a href="javascript:;" class="pic1"></a><span class="btn1 succ"></span></div>
    <div class="bg bg4"><a href="javascript:;" class="pic2"></a><span class="btn2"></span></div>
    <div class="bg bg5"><a href="javascript:;" class="pic3"></a><span class="btn3"></span></div>
    <div class="bg bg6"></div>
<script>
    /*计算字体大小*/
    function change(){
        document.documentElement.style.fontSize=20*document.documentElement.clientWidth/375+'px';
    }
    change();
    window.addEventListener('resize',change,false);
</script>    
</body>
</html>
