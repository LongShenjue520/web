<script type="text/javascript">
    /*计算字体大小*/
    function change(){
        document.documentElement.style.fontSize=20*document.documentElement.clientWidth/375+'px';
    }
    change();
    window.addEventListener('resize',change,false);   
    var appname='${source}';
    require.config({
            baseUrl: 'http://i0.jrjimg.cn/zqt-red-1000/focus/common/js/',
            paths: {
                'jquery': 'jquery-1.7.2.min-amd',
                'WeChatShare': 'wechat-share'
            },
            urlArgs: 'v=201601117'
        });
    //去个人主页
    require(['WeChatShare'], function(WeChatShare) {
        //分享
        $('.share_btn').click(function(){
            if (!(appname=='itougu')) {
                goDownload();
                return;
            }
            
            var href = 'http://www.itougu.com/?share={"title":"'
                    + encodeURI('跟着爱投顾，轻松学开户')
                    + '","content":"' + encodeURI('Hi！大家好，我是爱投顾的资深顾问小爱。目前，爱投顾已经开通了多家证券公司的网上开户功能，在此，小爱以平安证券为例，八步教您轻松开户！')
                    + '","url":"' + encodeURI(window.location.href)
                    + '","imgurl":"' + encodeURI('http://i0.jrjimg.cn/zqt-red-1000/focus/itg_logo_wx_300_300.png') + '"}';
            window.location.href = href;
         });
        WeChatShare({
            shareTitle: document.title,
            shareLink: window.location.href,
            shareDesc: 'Hi！大家好，我是爱投顾的资深顾问小爱。目前，爱投顾已经开通了多家证券公司的网上开户功能，在此，小爱以平安证券为例，八步教您轻松开户！',
            shareImg: 'http://i0.jrjimg.cn/zqt-red-1000/focus/itg_logo_wx_300_300.png',
            callback: function(wx) {
               
            }
        });
    //如果是微信 ，图片二维码就显示    
    if (is_weixin() == true) {
        $(".codeimg").show();
    }
    //一键开户，如果是站外，就去下载，如果不是就跳链接 
    $('.open_btn').click(function(){
        if (!(appname=='itougu')) {
            goDownload();
            return;
        }
        window.location.href='http://t.jrj.com.cn/openAccount/activity/index.jspa?type=openAccount&broker=pazq';
    });
    //判断是不是微信打开
    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    var goDownload = function() {
            var IS_IPAD = navigator.userAgent.match(/iPad/i) != null,
                IS_IPHONE = !IS_IPAD && ((navigator.userAgent.match(/iPhone/i) != null) || (navigator.userAgent.match(/iPod/i) != null)),
                IS_IOS = IS_IPAD || IS_IPHONE,
                IS_ANDROID = !IS_IOS && navigator.userAgent.match(/android/i) != null,
                IS_MOBILE = IS_IOS || IS_ANDROID;

            
            //如果是用微信打开并且是ios
            function is_weixin_ios() {
                var ua = navigator.userAgent.toLowerCase();
                if (ua.match(/MicroMessenger/i) == "micromessenger" && browser.versions.ios == true) {
                    return true; } else {
                    return false; }
            };

            $(".bgbig").unbind().click(function() {
                $(".tsbox,.bgbig").hide();
            });

            if (is_weixin() == true) {
                $(".tsbox,.bgbig").show();
            } else if (is_weixin_ios() == true) {
                window.location.href = "http://a.app.qq.com/o/simple.jsp?pkgname=com.jrj.tougu";
            } else if (IS_IOS) {
                var iFrame = document.createElement('iframe');
                iFrame.style.display = "none";
                iFrame.src = 'aitougu://';

                document.body.appendChild(iFrame);

                setTimeout(function() {

                    if (!document.webkitHidden) {
                        window.location.href = 'https://itunes.apple.com/cn/app/ai-tou-gu/id935173185?mt=8';
                    }

                }, 25);

            } else if (IS_ANDROID) {

                window.location.href = 'aitougu://tougu';
                setTimeout(function() {
                    if (!document.webkitHidden) {
                        window.location.href = 'http://sjcms.jrj.com.cn/app_tg.php';
                    }

                }, 25);
            }

        };
    });
   
</script>
