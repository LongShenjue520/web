    function getCookie(name)
            {
            var bikky = document.cookie;
            name += "=";
            var i = 0;
            while (i < bikky.length)
            {
            var offset = i + name.length;
            if (bikky.substring(i, offset) == name)
            {
            var endstr = bikky.indexOf(";", offset);
            if (endstr == -1) endstr = bikky.length;

            }

            if (i == 0) break;
            }
