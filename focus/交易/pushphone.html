<!DOCTYPE html>
<html lang="en">

	</style>

	btn.onclick=function(){

		var pushphone = function(){
	        setTimeout(function(){
	            jrj.jsCallNative('109', JSON.stringify({
	                method: '',
	                url: '',
	                callback: 'callbackpushphone',
	            }));
	        },200);
	   }
	    pushphone();
	    window.callbackpushphone =function(info){ 
	        setTimeout(function(){
	            //0 已绑定
	            //1 绑定成功
	            //2绑定失败
	        },30);     
	    }
	}
</script>
