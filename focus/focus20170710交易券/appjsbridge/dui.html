<script>
$(function(){
    function change(){
        document.documentElement.style.fontSize=20*document.documentElement.clientWidth/375+'px';
    }
    change();
    //已兑现券列表
    
    var duihuanlist= function() {
        setTimeout(function() {
            jrj.jsCallNative("130", JSON.stringify({
              method: "get",
              url: 'https://t.jrj.com.cn/activities/ticket/queryMyTickets?status=1,2',
              params: {},
              callback: "callbackduihuanlist",
              version: "6.2.0"
            }))
        },20)
    };
      
    duihuanlist(); 
    window.callbackduihuanlist = function(v) { 
        setTimeout(function() {
            v=convertToJsonObject(v);
            console.log(v);
            if(v.retcode==0){
                if(v.data.items.length==0){
                    $('.noquan,.footer').show();
                    return;
                }
                var str='';

                for(var i=0;i<v.data.items.length;i++){
                    var o=v.data.items[i];
                    str+='<li data-ticketNo="'+o.ticketNo+'" data-ticketType="'+o.ticketType+'"><div class="quan '+(o.ticketStatus==1 ? 'doneduixian' : 'guoqi')+'"><div class="fl meg"><div class="up clearfix"><em>￥</em><b>'+changeprice(o.ticketPrice)+'</b><div class="tit"><h3>'+o.ticketName+'</h3><time>有效期至：'+hahatime(o.endTime)+'</time></div></div><p class="tips">'+o.ticketDetail+'</p></div><div class="fr aside"><span>'+(o.ticketStatus==1 ? '已兑现' : '已过期')+'</span><em></em></div></div></li>'
                }
                $('.duihuanlist').html(str);
            }    
        },0)
    }
    var convertToJsonObject = function(str){
        if(typeof str != 'object'){
          return JSON.parse(str);
        }else{
          return str;
        }
    }
    function hahatime (inputTime) {  
        var inputTime=Number(inputTime);  
        var date = new Date(inputTime);  
        var y = date.getFullYear();    
        var m = date.getMonth() + 1;    
        m = m < 10 ? ('0' + m) : m;    
        var d = date.getDate();    
        d = d < 10 ? ('0' + d) : d;      
        return y + '-' + m + '-' + d;    
    };
    function changeprice(n){
      n=n.substring(0,n.indexOf('.'));
      return n;
     
    }

});

  </script>
