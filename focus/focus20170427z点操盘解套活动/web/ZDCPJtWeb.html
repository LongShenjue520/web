<script type="text/javascript">
    // JavaScript by zns
function rnd(n, m)
{
    return Math.random()*(m-n)+n;
}

function setStyle(obj, json)
{
    if(obj.length)
    {
        for(var i=0;i<obj.length;i++)
        {
            setStyle(obj[i], json);
        }
    }
    else
    {
        for(var i in json)
        {
            obj.style[i]=json[i];
        }
    }
}
function setStyle3(obj, name, value)
{
    obj.style['Webkit'+name.charAt(0).toUpperCase()+name.substring(1)]=value;
    obj.style['Moz'+name.charAt(0).toUpperCase()+name.substring(1)]=value;
    obj.style['ms'+name.charAt(0).toUpperCase()+name.substring(1)]=value;
    obj.style['O'+name.charAt(0).toUpperCase()+name.substring(1)]=value;
    obj.style[name]=value;
}
function buffer(obj, cur, target, fnDo, fnEnd, fs)
{
    if(!fs)fs=6;
    var now={};
    var x=0;
    var v=0;

    if(!obj.__last_timer)obj.__last_timer=0;
    var t=new Date().getTime();
    if(t-obj.__last_timer>20)
    {
        fnMove();
        obj.__last_timer=t;
    }

    clearInterval(obj.timer);
    obj.timer=setInterval(fnMove, 20);
    function fnMove(){
        v=Math.ceil((100-x)/fs);

        x+=v;

        for(var i in cur)
        {
            now[i]=(target[i]-cur[i])*x/100+cur[i];
        }


        if(fnDo)fnDo.call(obj, now);

        if(Math.abs(v)<1 && Math.abs(100-x)<1)
        {
            clearInterval(obj.timer);
            if(fnEnd)fnEnd.call(obj, target);
        }
    }
};
document.onmousedown=function ()
{
    return false;
};

window.onload=function ()
{
    var now=0;
    var oDiv=document.getElementById('img');
    var ready=true;
    var W=560;
    var H=270;
    var pause=false;
    var aListener=[];
    
    function next(){
        if(now==5){now=1;}
        return (now+1)%4;
    }
    function addEnd(obj, fn, arg)
    {
        if(!obj || !fn)return;
        aListener.push({obj: obj, fn: fn, arg: arg});
    }
    function tabExplode(index)
                {
                    if(pause)return;
                    if(now==index)return;
                    if(!ready)return;
                    ready=false;

                    var R=3;
                    var C=6;

                    var cw=W/2;
                    var ch=H/2;


                    oDiv.innerHTML='';
                    oDiv.style.background='url(http://i0.jrjimg.cn/zqt-red-1000/focus/focus20170427ZDCP/sliderimg'+(index+1)+'.jpg) center no-repeat';
                    
                    var aData=[];

                    var wait=R*C;

                    for(var i=0;i<R;i++)
                    {
                        for(var j=0,k=0;j<C;j++,k++)
                        {
                            aData[i]={left: W*j/C, top: H*i/R};
                            (function (){
                                var oNewDiv=document.createElement('div');

                                setStyle(oNewDiv, {
                                    position: 'absolute',
                                    background: 'url(http://i0.jrjimg.cn/zqt-red-1000/focus/focus20170427ZDCP/sliderimg'+(index+1)+'.jpg)'+-aData[i].left+'px '+-aData[i].top+'px no-repeat',
                                    width:Math.ceil(W/C)+'px', height: Math.ceil(H/R)+'px',
                                    left: aData[i].left+'px', top: aData[i].top+'px'
                                });
                                setStyle3(oNewDiv, 'transition', '0.5s all ease-out');

                                oDiv.appendChild(oNewDiv);

                                var l=((aData[i].left+W/(2*C))-cw)*rnd(2,3)+cw-W/(2*C);
                                var t=((aData[i].top+H/(2*R))-ch)*rnd(2,3)+ch-H/(2*R);

                                setTimeout((function (oNewDiv,l,t){
                                    return function ()
                                    {
                                        setStyle(oNewDiv, {left: l+'px', top: t+'px', opacity: 0});

                                        function tEnd(ev){
                                            if(--wait==0)
                                            {
                                                ready=true;
                                                now=index;
                                            }

                                            oNewDiv.style.display='none';
                                            setTimeout(function (){
                                                oNewDiv.parentNode&&oNewDiv.parentNode.removeChild(oNewDiv);
                                            }, 500);
                                        }

                                        addEnd(oNewDiv, tEnd);

                                        setTimeout(function (){
                                            if(oNewDiv)
                                            {
                                                ready=true;
                                                now=index;
                                                oNewDiv.parentNode&&oNewDiv.parentNode.removeChild(oNewDiv);
                                            }
                                        }, 700);

                                        setStyle3(oNewDiv, 'transform', 'perspective(500px) rotateX('+rnd(-180, 180)+'deg) rotateY('+rnd(-180, 180)+'deg) rotateZ('+rnd(-180, 180)+'deg) scale('+rnd(1.5, 3)+')');
                                    };
                                })(oNewDiv,l,t), rnd(0, 200));
                            })();
                        }
                    }
                }
    var timer=setInterval(function(){
        tabExplode((now+1)%4);
    },2000);
    
    $('.fp-next').click(function(){
        tabExplode((now+1)%4);
    });
    $('.fp-prev').click(function(){
        tabExplode((now+4-1)%4);
    });
    $('.imgin').hover(function(){
        clearInterval(timer)
    },function(){
        timer=setInterval(function(){
            tabExplode((now+1)%4);
        },2000);
    });
};
</script>
