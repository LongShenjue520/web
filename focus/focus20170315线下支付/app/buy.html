<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<meta http-equiv="Cache-Control" content="no-cache">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<meta content="telephone=no" name="format-detection">
<script src="http://js.jrjimg.cn/lib/zepto-min.js"></script>
<style type="text/css">
*{-webkit-tap-highlight-color:rgba(0,0,0,0);}
body, div, p, h1, h2, h3, h4, h5, h6, blockquote, dl, dt, dd, ul, ol, li, pre, form, fieldset, legend, button, input, textarea, table, th, td { margin: 0; padding: 0; }
address, cite, em, i { font-style: normal; }
body{ -webkit-appearance: none; background:#ffffff;}
li { list-style: none; }
a { color:#333; text-decoration: none; }
a:hover{text-decoration:none !important;}
img{ vertical-align: top; border: 0;  }
input[type="button"], input[type="submit"], input[type="reset"] { cursor: pointer; }
input{outline: none;}
html,body{font:20px/1rem 'Microsoft Yahei'; color: #333; }
body{-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;-khtml-user-select:none;user-select:none;}
body{ height:32rem;}
.clearfix:after{ display: block;content: ''; clear: both;}
.fl{ float: left;}
.fr{ float: right;}
.bsbb{ box-sizing:border-box;} 
.hide{ display:none;}



.lpk{ position: fixed; bottom:0; left:0; width:100%; height: 2.5rem; text-align: center; line-height: 2.5rem;width: 100%; }
.lpk .type{ width:12.25rem;background: #FAFAFA;position: absolute;left: 0;bottom: 0;}      
.lpk .type li{position: relative;font-size: .75rem; color: #FF4040; }
.lpk .type li:before{content: ''; display: block; position: absolute;left:0;top:0; height: 0; border: 1px solid #dbdbdb; -webkit-transform-origin: 0 0;transform-origin: 0 0;pointer-events: none;-webkit-transform: scale(.5);transform: scale(.5);-webkit-box-sizing: border-box;box-sizing: border-box; width:200%; height: 200%;}      
.lpk .type li i{position: absolute;border:7px solid transparent;border-bottom: 10px solid transparent; border-top:10px solid red; top: 50%; margin-top: -5px;right: 3.2rem;;} 
.lpk .type li:nth-child(2):before{height:0; border:none; border-top:1px solid #dbdbdb;}
.lpk .type .quan i{right:3.5rem; }     
.lpk .dy_btn{width:6.5rem; background: #FF4040;line-height: 2.5rem; font-size: .7rem; color: #fff; position: fixed;right: 0;bottom: 0;}      
</style>

</head>

<body>
    <div class="lpk">
        <ul class="type">
            <li class="ban hide">16800元/半年<i></i></li>
            <li class="quan">26800元/年<i></i></li>
        </ul>
        <a href="javascript:;" class="dy_btn">立即订阅</a>
    </div>

<script src="http://js.jrjimg.cn/zqt-red-1000/js/jquery-1.7.2.min.js"></script>     
<script type="text/javascript">
    /*计算字体大小*/
    function change(){
        document.documentElement.style.fontSize=20*document.documentElement.clientWidth/375+'px';
    }
    change();
    window.addEventListener('resize',change,false);
    $(function(){
        var isShow=true;
        $('.lpk .type li').each(function(){
            var o=$(this);
            $(this).unbind().click(function(){
                if(isShow){
                    $('.lpk .type li').removeClass('hide');
                    $('.lpk .type li i').hide();
                }else{
                    $('.lpk .type li').addClass('hide');
                    o.removeClass('hide');
                    o.find('i').show();
                    if(o.index()==0){
                        $('.lpk .type li').eq(0).appendTo($('.lpk .type'));
                    }
                }
                isShow=!isShow;
            });
        });
    });
</script>
</body>
</html>
