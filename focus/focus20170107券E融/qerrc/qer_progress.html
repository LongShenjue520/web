<style>
body{background: #fff}
.up{width:9rem; margin:4.5rem auto 4rem;}
.up .pic{ width:1.9rem; height:7.5rem; background: url(https://i0.jrjimg.cn/zqt-m/quanerong/wait.png);background-size: 100% 100%; margin-right: .8rem; }
.up .p1{font-size: .85rem; line-height: 1.9rem;}
.up .p2{font-size: .85rem; line-height: 1.9rem; color: #888;margin-top: 3.5rem;}
.item2{ text-align: center; color:#888;}
.item2 em{font-size: .85rem; color: #333; margin-left: 2px;}
.btna{ width:12rem; color: #3996F2; margin-top: .8rem;border-radius: 4px; display:none;}
.btna:before{border-color: #3996F2; border-radius: 8px;}
</style>
<script src="qer_base.js"></script>
<body>
    <div class="up clearfix">
        <span class="fl pic"></span>
        <div class="txt fl">
            <p class="p1">开通申请已提交</p>
            <p class="p2">等待申请结果…</p>
        </div>
    </div>
    <p class="item2">开通成功后预计可融资<em><i class="moneynum">0.00</i>元</em></p>
    <a href="" class="btn allb btna">查看详情</a>
<script src="https://i0.jrjimg.cn/zqt-red-1000/focus/common/js/jquery-1.7.2.min.js"></script>
<script>
 
    $(function(){
        //可融资数
        setTimeout(function(){
            jrj.jsCallNative('130', JSON.stringify({
                method: 'get',
                url: domain+'/sapi/v2/quaneeerong/getQuanFinancingLimit',
                params: {},
                callback: 'moneynum'
            }));
        },100);
        window.moneynum = function (text) { 
            setTimeout(function(){
                var json = convertToJsonObject(text);
                if(json.retcode==0) {
                   $('.moneynum').html(doublenum(json.data.totalLimit));
                }else{
                    $('.moneynum').html('0.00');
                }
            },10);
        };
    });

</script>   
</body>
