<html>
<head>

<link rel="stylesheet" type="text/css" href="https://i0.jrjimg.cn/zqt-m/quanerong/qer_base.css" />
<style>
.up{ height:4rem; width:100%; background:#fff url(https://i0.jrjimg.cn/zqt-m/quanerong/img1.png) no-repeat center; background-size: 13.45rem 2.5rem;} 
.item1 { padding:0 1rem; background:#fff; margin-bottom: 1.5rem;}
.item1 h3{ line-height: 2rem; font-size:.8rem; text-align: center; padding-top: .25rem;}
.item1 .txt{ line-height: 1.2rem; color:#888; margin-bottom: 1.25rem;}
.item1 ul p{ color: #888;font-size:.6rem;}
.item1 ul{ line-height: 1.25rem;}
.item1 ul a{ color:#3996f2;}
.sel{ margin-top: 6px; padding-bottom: 1rem; font-size:.6rem;}
.icon{width:.7rem;height:.7rem;float:left;  margin-top:2px; margin-right:2px;  }
.icon:before{border-color:#C5C5C5; border-radius:4px;}
.red .icon{ background:url(https://i0.jrjimg.cn/zqt-m/quanerong/icon3.png) no-repeat center center; background-size: 80% 80%;}
/*弹窗*/
.focus-dlg {position:fixed;top:0;left:0;width:100%;height:100%;z-index:2000;opacity:0;visibility:hidden;-moz-transform:scale(.5);-ms-transform:scale(.5);-o-transform:scale(.5);-webkit-transform:scale(.5);transform:scale(.5);-moz-transition:transform .3s cubic-bezier(.17,.67,.42,1.22);-o-transition:transform .3s cubic-bezier(.17,.67,.42,1.22);-webkit-transition:transform .3s cubic-bezier(.17,.67,.42,1.22);transition:transform .3s cubic-bezier(.17,.67,.42,1.22);display:-webkit-box;display:-ms-flexbox;display:-webkit-flex;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;-webkit-justify-content:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;-webkit-align-items:center;align-items:center;}
.md-dialog-show .focus-dlg {visibility:visible;opacity:1;-moz-transform:scale(1);-ms-transform:scale(1);-o-transform:scale(1);-webkit-transform:scale(1);transform:scale(1); }
.md-dialog-show .md-overlay {opacity:1;visibility:visible;-moz-transition:all 1s;-o-transition:all 1s;-webkit-transition:all 1s;transition:all 1s;}
.md-overlay {position:fixed;width:100%;height:100%;visibility:hidden;top:0;left:0;z-index:1000;opacity:0;background:rgba(0,0,0,0.75);filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=0,StartColorStr='#50000000',EndColorStr='#50000000');-webkit-transition:all .3s;-moz-transition:all .3s;transition:all .3s;}
.focus-dlg .in{ width:16.75rem;background: #fff;border-radius: 4px; }
.focus-dlg h3{ text-align:center; line-height:1rem; padding-top:1rem; font-size:.9rem;}
.focus-dlg p{padding-top: 1rem; padding-left: 1.25rem; padding-right:1.25rem; font-size:.8rem;text-align:center; }

.focus-dlg a{ font-size:.7rem; font-size:.8rem;display: block;text-align:center; color: #3996F2; line-height: 2.5rem; position: relative; margin-top: 1rem;}
.focus-dlg a:before{content: ''; display: block; position: absolute;left:0;top:0; width: 200%;border-top: 1px solid #d5d5d5; -webkit-transform-origin: 0 0;transform-origin: 0 0;pointer-events: none;-webkit-transform: scale(.5);transform: scale(.5);-webkit-box-sizing: border-box;box-sizing: border-box;  }

</style>
<script src="qer_base.js"></script>
<script src="https://i0.jrjimg.cn/zqt-red-1000/focus/common/js/jquery-1.7.2.min.js"></script>
<body>
    <div class="up"></div>
    <div class="bbt item1">
       <h3>温馨提示</h3>
        <p class="txt">在以下协议执行中发生的争议以及与以下协议相关的任何争议，双方应该友好协商解决，乙方应尊重及公平对待甲方合法权益，协商不成的，双方同意将争议提交华南国际经济贸易仲裁委员会，按照申请仲裁时该会现行有效的仲裁规则进行仲裁；仲裁地点为深圳。仲裁裁决是终局的，对双方均有约束力。</p>
        <ul>
            <li><p>点击下面的协议查看内容：</p></li>
            <li><a href="javascript:;" class="link1">《券E融风险揭示书》</a></li>
            <li><a href="javascript:;" class="link2">《券E融业务协议》</a></li>
            <li><a href="javascript:;" class="link3">《个人征信授权委托书》</a></li>
        </ul>
        <div class="clearfix sel">
            <span class="icon allb"></span><em>阅读，同意并签署以上协议</em>
        </div>
   </div>
   <div class="focus-dlg">
        <div class="in">
            <h3>提示</h3>
            <p>请先阅读并签署协议</p>
            <a href="javascript:;" class="dlg-close">知道了</a>
        </div>
    </div>
    <div class="md-overlay"></div>
   <span class="btn gray">下一步</span>
   <script>
      $(function(){
          $('.link1').click(function(){
              window.location.href='qer_xieyi1.html';
          });
          $('.link2').click(function(){
              window.location.href='qer_xieyi2.html';
          });
          $('.link3').click(function(){
              window.location.href='qer_xieyi3.html';
          });
          $('.sel').toggle(function(){
              $(this).addClass('red');
              $('.btn').addClass('red').removeClass('gray');
          },function(){
              $(this).removeClass('red');
              $('.btn').addClass('gray').removeClass('red');
          });
          $('.btn').click(function(){
              if(!$('.sel').hasClass('red')){
                  $('body').addClass('md-dialog-show');
                   $('.dlg-close').unbind().click(function(){
                        $('body').removeClass('md-dialog-show');
                  });
                   return;
              }
              window.location.href='qer_bank.html';
          });
      });
   </script>
</body>
</html>
