<script>
    $(function(){
        //可融资数
        setTimeout(function(){
            jrj.jsCallNative('130', JSON.stringify({
                method: 'get',
                url: domain+'/sapi/v2/quaneeerong/getQuanFinancingLimit',
                params: {},
                callback: 'moneynum'
            }));
        },100);
        window.moneynum = function (text) { 
            var json = convertToJsonObject(text);
            if(json.retcode==0) {
               $('.moneynum').html(doublenum(json.data.totalLimit));
            }else{
               $('.moneynum').html('0.00'); 
            }
        };
        //点击提交按钮
        $('.submit').click(function(){ 
            jrj.jsCallNative('130', JSON.stringify({
                method: 'get',
                url: domain+'/sapi/v2/quaneeerong/canOpenQer',
                params: {},
                callback: 'dispatch'
            }));
            window.dispatch = function (text) { 
                var json = convertToJsonObject(text);
                if(json.retcode==0) {
                    window.location.href='qer_qsxieyi.html';
                }else if(json.retcode==701041 || json.retcode==701042 || json.retcode==701043){
                    $('body').addClass('md-dialog-show');
                    if(json.retcode==701041 || json.retcode==701043){
                        $('.focus-dlg').html($('#dlg-did-lottery2').html());
                        $('.focus-dlg p').html(json.msg+'。详情请咨询95511');
                    }else if(json.retcode==701042){

                        $('.focus-dlg').html($('#dlg-did-lottery').html());
                        $('.focus-dlg p').html(json.msg+'。更多疑问请在帮助中心查询');
                        $('.cepingbtn').click(function(){
                            window.location.href='qer_ceping.html';
                        });
                    }

                    $('.dlg-close').unbind().click(function(){
                        $('body').removeClass('md-dialog-show');
                    });

                }else if(json.retcode==700008){
                    tiperror('网络错误');
                }
            };

        });
        //关闭弹层

        $('.item5').click(function(){ 
            window.location.href='qer_what.html';
        });
    });
</script>
