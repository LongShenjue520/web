<div class="mask"></div>
<!--抽中-->
<div class="layer layer_cz">
    <i class="closebtn"></i>
    <ul class="clearfix">
        <li class="clearfix userName fl">
            <span>姓名</span>
            <input type="text" name="userName" id="userName" maxlength="10">
        </li>
        <li class="clearfix phone fl">
            <span>手机</span>
            <input type="text" name="phone"  id="phone" maxlength="11">
        </li>
    </ul>
    <a href="javascript:;" class="btn" ></a>

<div class="layer layer_success">
    <i class="closebtn"></i>
</div>
<script type="text/javascript">
    $(function(){
        function change(){
            document.documentElement.style.fontSize=20*document.documentElement.clientWidth/375+'px';
        }
        change();
        window.addEventListener('resize',change,false);
        //window.dcsMultiTrack('DCS.dcsuri', 'ZDLH', 'WT.ti', 'ZDLH');
        
        $('.closebtn').each(function(){
            $(this).click(function(){
                $('.mask,.layer').hide();
            });
        });
        //小提示框
        var tooltip;
        var showTooltip = function(el, text){
            tooltip = $('<i class="tooltip">'+text+'</i>');
            $('.tooltip').removeClass('show');
            if (el.find('i').length == 0) {
                el.append(tooltip);
            }else{
                el.find('i').text(text);
            }
            setTimeout(function () {
                el.find('i').remove();
            }, 1000);
            
        };
        $(".item12 a").bind("click",function(){
            $('.mask,.layer_cz').show();
            $(".layer_cz a").unbind().click(function(){
                var userName = $("#userName").val();
               var phone = $("#phone").val();

               if(userName==''){
                   showTooltip($('.userName'), '姓名不能为空！');
                   return;
               }
               if(phone==''){
                    showTooltip($('.phone'), '手机号不能为空！');
                    return;
               }else{
                    var reg = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
                    if (!reg.test(phone)) {
                          showTooltip($('.phone'), '手机号输入不正确！');
                          return;
                    }
               }
                //ajax提交
                $.ajax({
                   url:'http://itougu.jrj.com.cn/marketing/insertZq.jspa',
                   type:"POST",
                   dataType : "json",
                   data:{
                        type:5,
                        term:1,
                        name:userName,
                        mobile:phone
                    },
                   success:function(data) {
                        if(data.success == true){
                            $('.layer_cz').hide();
                            $('.mask,.layer_success').show();
                        }else if(data.success == false){
                            alert(data.msg);
                        }
                   },
                   error : function(v) {
                     alert("网络异常！");
                   }
                });
            });
       });
    });
</script>
