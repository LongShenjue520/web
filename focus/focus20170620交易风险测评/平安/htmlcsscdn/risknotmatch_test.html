<body>
    <article>
        <p>尊敬的客户：</p>
        <p>您拟投资的金融产品<span class="stockcode"></span>，存在下列情况：</p>
        <p class="p2"></p>
        <p>我公司就上述情况向您做出提示，并建议您应当审慎考察该产品的特征及风险，自行做出充分风险评估。若您经审慎考虑后，仍坚持投资该产品，请确认以示同意。</p>
        <p>本人/本机构已认真阅读以上提示，并已充分了解该产品的特征和风险，充分知悉以上情况。</p>
        <p>本人/本机构经审慎考虑后，仍坚持投资该项产品，并愿意承担该项投资可能引起的损失和其他后果。投资该项产品的决定，系本人/本机构独立、自主、真实的意思表示，与贵公司及相关从业人员无关。</p>
    </article>
<script>
    /*计算字体大小*/
    function change(){
        document.documentElement.style.fontSize=20*document.documentElement.clientWidth/375+'px';
    }
    change();
    window.addEventListener('resize',change,false);
    var domain = 'https://zqttest.yun.pingan.com';
    var dealKey=getQueryString('dealKey');
    var getRisk = function(){
        setTimeout(function(){
            jrj.jsCallNative('130', JSON.stringify({
                method: 'get',
                url: domain+'/sapi/v2/risktest/getRiskNotMatchContent',
                params:{dealKey:dealKey},
                header:{
                   'Content-Type':'application/json'
                },
                callback: 'callbackgetRisk',
            }));
        },200);
    }
    getRisk();
    window.callbackgetRisk =function(info){
        setTimeout(function(){
            
            info = convertToJsonObject(info);
            if(info.retcode==0){
                $('.stockcode').html(info.data.stockCode);
                var str='';
                for(var i=0;i<info.data.contentList.length;i++){
                    str+=info.data.contentList[i]+'<br/>';
                }
                $('.p2').html(str);
            }
        },30);    
    }
    var convertToJsonObject = function(str){
        if(typeof str != 'object'){
            return JSON.parse(str);
        }else{
            return str;
        }
    };
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
</script>
