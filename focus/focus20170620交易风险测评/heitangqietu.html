<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,initial-scale=1.0" />
    <title></title>
    <style type="text/css">
    *{-webkit-tap-highlight-color:rgba(0,0,0,0);}
body, div, p, h1, h2, h3, h4, h5, h6, blockquote, dl, dt, dd, ul, ol, li, pre, form, fieldset, legend, button, input, textarea, table, th, td { margin: 0; padding: 0; }
address, cite, em, i { font-style: normal; }
body{ -webkit-appearance: none;}
li { list-style: none; }
a {  text-decoration: none; }
img{ vertical-align: top; border: 0;  }
input[type="button"], input[type="submit"], input[type="reset"] { cursor: pointer; }
input{outline: none;border: none; background-color:transparent;  
    color:#fff; FILTER: alpha(opacity=0);appearance:none;-moz-appearance:none;-webkit-appearance:none;}
html,body{font:20px/1rem 'Microsoft Yahei';color:#878C92; }
.clearfix:after{ display: block;content: ''; clear: both;}
.fl{ float: left;}
.fr{ float: right;}

.heitailogo{ padding:25px 20px;border-bottom:1px solid #e0e0e0;}
.heitailogo .in{ display: block;width: 130px; height: 40px; background:red;}
.heitaitit{ width:580px; margin:0 auto; line-height: 25px; font-size: 14px; margin-top:50px; margin-bottom: 36px; color: #333;}
.downimg{ width: 195px; height: 195px; margin:0 auto; border:5px solid #f3f3f3;}
.downimg img{ width:100%;}
    </style>
</head>
<body>
    <div class="heitailogo"><span class="in"></span></div>
    <p class="heitaitit">尊敬的用户您好，应监管要求，您需要进行风险测评及交易的合规性判断，请下载金融界app进行交易，不便之处还请谅解。（扫码二维码可下载最新版本的app）</p>
    <div class="downimg"><img src="https://i0.jrjimg.cn/zqt-m/morelist/down.png"></div>
</body>
</html>
