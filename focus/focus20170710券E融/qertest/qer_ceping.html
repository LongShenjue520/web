<script>
    $(function(){
        var v;
        setTimeout(function(){
            jrj.jsCallNative('130', JSON.stringify({
                method: 'get',
                url: domain+'/sapi/v2/quaneeerong/getRishQuestions',
                params: {},
                callback: 'dispatch'
            }));  
        },100);
        
        /*
        $.ajax({
            type: "GET",
            url: "/sapi/v2/quaneeerong/getRishQuestions",
            dataType: "json",
            success: function(text) {
                dispatch(text);
            }
        });
        */
        window.dispatch = function (text) {
            setTimeout(function(){
                v = convertToJsonObject(text);
                if(v.retcode==0){
                    lati(v.data);
                }
            },10);
        };
               
        function lati(data){
            var tiarr=data.questions;
            var len=tiarr.length;
            var tistr=''
            for(var i=0;i<len;i++){
                var obj=tiarr[i];
                tistr+='<div class="list '+(obj.type ==0 ? 'danxuan' : 'duoxuan') +'"><h3 class="hd">'+obj.code+'.（<i>'+obj.type+'</i>）'+obj.text+'</h3><ul class="bd">';
                for(var j=0;j<tiarr[i].choices.length;j++){
                    tistr+='<li class="clearfix"><em class="icon"></em><span class="txt">'+tiarr[i].choices[j].choice+'. '+tiarr[i].choices[j].text+'</span></li>';
                }
                tistr+='</ul></div>';
            }
            $('.timu').html(tistr);
            $('.timu h3 i').each(function(){
                if($(this).html()=='0'){
                    $(this).html('单选');
                }else{
                    $(this).html('复选');
                }
            });
        }
        //点击选题
        $('.timu').on('click','li',function(){
            if($(this).parent().parent().hasClass('danxuan')){
                $(this).parent('ul').find('li').removeClass('sel');
                $(this).addClass('sel');
            }else{
                if($(this).hasClass('sel')){
                    $(this).removeClass('sel');
                }else{
                    $(this).addClass('sel');
                }
            }
            
        });

        var phone=$('.phone input');
        var btn=$('.btn');

        btn.click(function(){
            var ansstr='';
            for(var i=0;i<$('.timu .list').length;i++){
                if($('.timu .list').eq(i).find('.sel').index()==-1){
                   tiperror('请填写第'+(i+1)+'题');return; 
                }
                if($('.timu .list').eq(i).hasClass('danxuan')){
                    ansstr+=($('.timu .list').eq(i).find('.sel').index()+1)+'|';
                }else{
                    for(var j=0;j<$('.timu .list').eq(i).find('.sel').length;j++){
                        ansstr+=($('.timu .list').eq(i).find('.sel').eq(j).index()+1)+',';
                    }
                    ansstr=ansstr.substring(0,ansstr.length-1)
                    ansstr+='|';
                }
                
            }
            ansstr=ansstr.substring(0,ansstr.length-1);
            setTimeout(function(){
                jrj.jsCallNative('130', JSON.stringify({
                    method: 'post',
                    url: domain+'/sapi/v2/quaneeerong/submitRish',
                    params: {"answers":ansstr},
                    header:{'Content-Type':'application/json'},
                    callback: 'callbacksubmit'
                }));
            },100);
            window.callbacksubmit = function (text) {
                setTimeout(function(){
                    var d = convertToJsonObject(text);
                    //var arrtxt=['安全型','保守型','稳健型','积极型','进取型'];
                    $('.focus-dlg .in span').html(d.data.levelName);
                    $('body').addClass('md-dialog-show');
                    if(d.data.levelName=='积极型' || d.data.levelName=='进取型'){
                        $('.focus-dlg b').html('已符合券e融开通资质');
                        $('.focus-dlg a').html('下一步');
                        $('.focus-dlg a').unbind().click(function(){
                            window.location.href = 'qer_qsxieyi.html';
                        });
                    }else{
                        $('.focus-dlg b').html('尚不符合券e融开通资质');
                        $('.focus-dlg a').html('重新测评');
                        $('.focus-dlg a').unbind().click(function(){
                            window.location.reload();
                        });
                    }
                },10);
            };
        });

        
    });
    $('.dlgbtn').click(function(){
        $('body').removeClass('md-dialog-show');
    });

</script>
